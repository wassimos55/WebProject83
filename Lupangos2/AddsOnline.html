    <style>
        *{
            font-family: 'Open Sans';

        .bc{

        .bg{
            background: #C4C4C4;
        }
        .fl{
            display: flex;
        }
        .inp{
            margin: auto;
        }
        .title{
            font-family: 'Open Sans';
            font-style: normal;
            font-size: 17px;
            line-height: 28px;
            color: #3782E8;
            margin-bottom: 0;
            margin-top: 0px !important;
        }
        .price{
            font-family: 'Open Sans';
            font-style: normal;
            font-weight: 600;
            font-size: 19px;
            line-height: 33px;
            display: flex;
            align-items: center;
            letter-spacing: 0.15px;    
            margin-bottom: 0;        
        }
        .coloc{
            font-family: 'Open Sans';
            font-style: normal;
            font-weight: 400;
            font-size: 14px;
            line-height: 25px;
            /* identical to box height */

            display: flex;
            align-items: center;
            letter-spacing: 0.15px;
            color: #848484;
        }
        .cend{
            text-align: end;
        }
        .ico{
            color:#C4C4C4;
        }
        .ico:hover{
            color:#060606;
        }
        .ico2{
            color:#060606;
        }
        .ico2:hover{
            color:#060606;
        }
        .icons{
            text-align: end;
            margin-top: 55px;
        }
        .spn{
            font-size: 0.8em;
        }
        @media only screen and (max-width: 1000px) {
           .cent{
               text-align:center !important;
               padding:60px;
           }
        }

 <div class="container">
     <div class="mt-4 d-flex justify-content-between">
        <h5><span class="badge bc py-2 px-3 ">Annonces en ligne (4)</span></h5>

                </div>
                <div class="icons">
